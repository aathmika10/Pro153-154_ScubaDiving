<!DOCTYPE html>
<html>
    <head>
        <title>Scuba diving</title> 
        
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
        <script src="/js/fish.js"></script>
        <script src="/js/rotation.js"></script>
        <script src="/js/treasure.js"></script>
    </head>
    <body>
        <a-scene background="color:#327284">
        <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

        <!--Asset management-->
        <a-assets timeout="10000">
            <a-asset-item id="island" src="./assets/island/scene.gltf"></a-asset-item>
            <a-asset-item id="fish" src="./assets/fish/scene.gltf"></a-asset-item>
            <a-asset-item id="scubaDiver" src="./assets/scuba_driver/scene.gltf"></a-asset-item>
            <a-asset-item id="treasure" src="./assets/treasure/model.gltf"></a-asset-item>
            <a-asset-item id="turtle" src="./assets/turtle/scene.gltf"></a-asset-item>
    
        </a-assets>

        <a-sky geometry="primitive:sphere;"
        material="shader:gradient; bottomColor:#00009e; topColor:109 205 227 ; offset:0.0001;"
        radius="100"
        theta-lenth="180"
        side="double"
        animation="property:rotation; to :0 300 0 ; easing:linear; loop:true; dur:500000"
        > 

        <a-entity gltf-model="#island" scale="1 1 1" position="0 -15 -40"></a-entity>

        <a-entity gltf-model="#treasure" scale="15 15 15" position="0 -30 -40" rotation="0 90 0"></a-entity>

        <a-entity gltf-model="#treasure" scale="15 15 15" position="10 -30 -40" rotation="0 90 0"></a-entity>

        <a-entity gltf-model="#treasure" scale="15 15 15" position="-15 -30 -40" rotation="0 90 0"></a-entity>

        <a-entity gltf-model="#turtle" scale="0.009 0.009 0.009" position="0 -30 0" rotation="0 90 0"></a-entity>
        <a-entity position="0 0 0" id="fishModels" fish></a-entity>
        <a-entity position="0 0 0" id="treasureCoins" coins></a-entity>

        <a-entity gltf-model="#scubaDiver" scale="0.1 0.1 0.1" position=" 5 0 15" rotation="0 90 -20" diver-rotation>
             <a-sphere id="bubble" position="52 100 -49"
             radius="1" color="#b2ebf2" animation="property:position; to :52 300 -49  ; easing:linear; loop:true; dur:2000"></a-sphere>
        </a-entity>

        <a-cylinder color="#00009e" radius="100" opacity="0.2"></a-cylinder>

        <a-entity
        camera="active:true" look-controls position="0 10 25"></a-entity>





            </a-sky>
        </a-scene>

    </body>

</html>
